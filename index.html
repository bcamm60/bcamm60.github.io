    .leaflet-popup-content-wrapper{background:#fff!important;color:#000!important;border-radius:16px!important;box-shadow:0 8px 32px rgba(0,0,0,0.3)!important}

    .popup-course{font-size:18px;font-weight:900;color:#000;margin:0 0 8px 0;letter-spacing:-0.5px}

    /* Golf Ball + Colored Circle Overlay */
    .golf-ball-marker {
      width:36px;height:36px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      filter:drop-shadow(0 3px 10px rgba(0,0,0,0.4));
    }
    .golf-ball-marker img {
      width:100%;height:100%;
      object-fit:contain;
      position:absolute;
      top:0;left:0;
      z-index:2;
    }
    .color-circle {
      width:36px;height:36px;
      border-radius:50%;
      position:absolute;
      top:0;left:0;
      z-index:1;
    }
    .golf-ball-score {
      position:relative;
      font:bold 16px/1 system-ui;
      z-index:3;

    function getColor(s) {
      if (s < 90) return "#007500";
      if (s < 100) return "#00ff00";
      if (s < 110) return "#ff8800";
      return "#ff0000";
    }

    courses.forEach(c => {
      const [name, score, date, lat, lng] = c;
      const color = getColor(score);
      const textColor = score < 90 || score >= 110 ? "#ffffff" : "#000000";

      const iconHtml = `
        <div class="golf-ball-marker">
          <div class="color-circle" style="background:${color};"></div>
          <img src="/ball.svg" alt="Golf Ball">
          <div class="golf-ball-score" style="color:${textColor};">${score}</div>
        </div>
      `;

      const icon = L.divIcon({
        className: "",
        html: iconHtml,
        iconSize: [36, 36],
        iconAnchor: [18, 18]
      });

      L.marker([lat, lng], {icon}).addTo(map)
        .bindPopup(`
          <div class="popup-course">${name}</div>
          <div class="popup-score" style="color:${color}">${score}</div>
          <div class="popup-date">${date}</div>
        `, { maxWidth: 400 });
    });

    map.fitBounds(courses.map(c => [c[3], c[4]]), { padding: [60, 60] });
